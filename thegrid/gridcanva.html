<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>



    <script>
        // Get the canvas element and its context
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

// Define the size of the grid cells
var cellSize = 64;

// Draw the grid
for (var x = 0; x <= canvas.width; x += cellSize) {
    for (var y = 0; y <= canvas.height; y += cellSize) {
        context.moveTo(x, 0);
        context.lineTo(x, canvas.height);
        context.moveTo(0, y);
        context.lineTo(canvas.width, y);
    }
}
context.strokeStyle = "#ddd";
context.stroke();

// Draw a character in the grid
context.font = '20px Arial';
context.fillStyle = 'black';
context.fillText('A', 50, 50); // 'A' is the character, and (50, 50) is the x,y location
    </script>
</body>
</html>
